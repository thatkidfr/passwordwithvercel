<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Check</title>
</head>
<body>
  <h2>Enter Password</h2>
  <form id="passwordForm">
    <input type="password" id="password" placeholder="Enter password" required />
    <button type="submit">Submit</button>
  </form>
  <p id="message"></p>

 <script>
document.addEventListener("DOMContentLoaded", () => {
  const form = document.getElementById("passwordForm");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const password = document.getElementById("password").value;

    try {
      const res = await fetch("https://password-backend-zeta.vercel.app/api/check", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ password }),
      });

      const html = await res.text(); // get raw HTML
      const a = document.open("about:blank");
      a.document.write(html); // replace the whole page
      a.document.close();
    } catch (err) {
      alert("⚠️ Something went wrong: " + err.message);
    }
  });
});
</script>



</body>
</html>
